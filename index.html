<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/820336ad49.js" crossorigin="anonymous"></script>
    <title>Menu Ordering App</title>
</head>


<body>
    <div id="container" class="container">
        <header>
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town</p>
        </header>
        <main>
            <div id="menu-items" class="menu-items">
                <!-- menu items go here -->
                <div id="menu-item" class="menu-item">
                    <div class="menu-item-left">
                        <img class="item-graphic" src="/img/pizza-graphic.png" alt="picture of pizza">
                        <div id="menu-inner" class="menu-inner">
                            <h2>Pizza</h2>
                            <p class="ingredients">pepperoni, mushroom, mozarella</p>
                            <p class="price">$14</p>
                        </div>
                    </div>
                    <span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                </div>
            </div>
            

            <div id="order-summary" class="order-summary">
                <!-- order summery goes here -->
                <div id="list-items" class="list-items">
                    <div class="inline">
                        <h2>Pizza</h2>
                        <button id="remove-btn" class="remove-btn">remove</button>
                    </div>
                    <p>$26</p>
                </div>
                <div id="order-total" class="order-total">
                    <h2>Total price:</h2>
                    <button id="complete-order" class="complete-order">Complete order</button>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
